<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style3-3-4.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div>
    <h3 style="color: rgb(255, 0, 0); font-style: italic;">Cor primária</h3>
  </div>
  <div>
    <h3 style="color: rgb(0, 0, 255)">Cor Secundária</h3>
  </div>
  <div>
    <h3 style="color: rgb(122, 0, 122); height: 50px; font-style: italic">Cor Complementar</h3>
  </div>
  <div>
    <h3 style="color: black">Cor Escura</h3>
  </div>
  <div>
    <h3 style="color: yellow; font-style: italic">Cor Clara</h3>
  </div>
</body>
</html>
