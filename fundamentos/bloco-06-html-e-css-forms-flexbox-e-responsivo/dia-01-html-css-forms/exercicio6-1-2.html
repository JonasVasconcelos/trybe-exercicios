                <br>

                <input type="text" id="email" maxlength="50" minlength="10" placeholder="Digite seu email"></label>
                
            <div class="options">
                <input type="radio" name="options" value="op1" id = 'op1'><label for="op1">Cidade</label>

                <input type="radio" name="options" value="op4" id = 'op1'><label for="op4">Montanha</label>
            </div>

            <label for="resposta">Espaço para digitar a resposta:</label>

            <label for="data">Data: </label><input type="date" name="data" id="">
