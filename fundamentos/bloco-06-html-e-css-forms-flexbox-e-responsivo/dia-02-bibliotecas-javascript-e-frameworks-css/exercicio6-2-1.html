<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6-1-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Go TrybeTrip</h1>
    </header>

    
    <form class="container">
        <div class="mb-3">
            <label for="name" class="form-label">Nome completo:
                <input type="text" id="name" class="form-control" autofocus placeholder="Digite seu nome completo" maxlength="40" minlength="10"></label>

            <label for="email" class="form-label">E-mail: <br>
                <input type="text" id="email" maxlength="50" class="form-control" minlength="10" placeholder="Digite seu email"></label>
        </div>

            
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="options" value="op1" id = 'op1'><label for="op1" class="form-check-label" >Cidade</label>
        </div>

        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="options" value="op2" id = 'op2'><label for="op2" class="form-check-label" >Campo</label>
        </div>

        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="options" value="op3" id = 'op3'><label for="op3" class="form-check-label" >Praia</label>
        </div>

        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="options" value="op4" id = 'op4'><label for="op4" class="form-check-label" >Montanha</label>
        </div>

        <div class="mb-3">
            <label for="resposta">Espaço para digitar a resposta:</label>
            <textarea name="" class="form-control" id="resposta" maxlength="500" placeholder="Nos fale sobre o que você achou da sua viagem" cols="55" rows="10"></textarea>
        </div>

        <div>
            <label class="control-label" for="data">Data: </label><input type="date" name="data" id="">
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="agree" id="ag1"><label class="form-check-label" for="ag1">Concordo 1</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="agree" class="form-check-input" id="ag2"><label class="form-check-label"  for="ag2">Concordo 2</label>
        </div>

        <div class="botoes">
            <button type="submit" class="btn btn-success">Enviar</button>
            <button type="reset" class="btn btn-danger">Apagar</button>
        </div>
    </form>
</body>
</html>
